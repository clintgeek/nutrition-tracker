<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FitnessGeek</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(96, 152, 204);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .retry-button {
            background-color: white;
            color: rgb(96, 152, 204);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Fork -->
            <path d="M192 64v384M192 64c0-17.7 14.3-32 32-32s32 14.3 32 32v384M192 64c0 17.7-14.3 32-32 32s-32-14.3-32-32v384"
                  stroke="white" stroke-width="32" stroke-linecap="round"/>

            <!-- Knife -->
            <path d="M320 64l-96 384" stroke="white" stroke-width="32" stroke-linecap="round"/>
            <path d="M320 64c17.7 0 32 14.3 32 32s-14.3 32-32 32" stroke="white" stroke-width="32" stroke-linecap="round"/>
        </svg>
        <h1>You're Offline</h1>
        <p>Don't worry! Your data is being saved locally and will sync when you're back online.</p>
        <p>You can continue using the app, and your changes will be synchronized automatically when the connection is restored.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
